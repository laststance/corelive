name: E2E Tests (Web)

on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  e2e-web-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🔄
        uses: actions/checkout@v4

      - name: Use shared prepare action 🔧
        uses: ./.github/actions/prepare
      - name: Set environment variables
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          touch .env
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=/login" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_FORCE_REDIRECT_URL=/home" >> .env
          echo "CLERK_SECRET_KEY=${CLERK_SECRET_KEY}" >> .env
          echo "WEBHOOK_SECRET=${WEBHOOK_SECRET}" >> .env
          echo "POSTGRES_PRISMA_URL=postgresql://user:pass@localhost:5432/db?schema=public" >> .env

      - name: Start Postgres via Docker Compose 🐳
        run: |
          docker compose -f compose.yml -p corelive up -d postgres --wait
          docker ps -a

      - name: Show Postgres logs on failure 🪵
        if: failure()
        run: |
          docker compose -f compose.yml -p corelive logs postgres | tail -n 200 || true

      - name: Run Prisma migrations 📦
        run: pnpm prisma migrate deploy

      - name: Generate Prisma Client 🗄️
        run: pnpm prisma generate

      - name: Build Next.js application 🏗️
        run: pnpm build

      - name: Install Playwright Browsers 🎭
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Web Playwright tests 🧪
        run: pnpm exec playwright test --project=web --reporter=list

      - name: Upload Playwright Report 📊
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-web
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots 📸
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots-web
          path: e2e/screenshots/
          retention-days: 30

      - name: Upload Test Results 📋
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-web
          path: test-results/
          retention-days: 30
