name: E2E Tests (Electron)

on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  e2e-electron-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ”„
        uses: actions/checkout@v4

      - name: Use shared prepare action ğŸ”§
        uses: ./.github/actions/prepare

      - name: Set environment variables ğŸŒ
        run: |
          touch .env
          echo "ARGOS_TOKEN=${{ secrets.ARGOS_TOKEN }}" >> .env
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_FORCE_REDIRECT_URL=/home" >> .env
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
          echo "WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}" >> .env
          echo "POSTGRES_PRISMA_URL=postgresql://postgres:password@localhost:5432/corelive?schema=public" >> .env
          echo "E2E_CLERK_USER_USERNAME=${{ secrets.E2E_CLERK_USER_USERNAME }}" >> .env
          echo "E2E_CLERK_USER_PASSWORD=${{ secrets.E2E_CLERK_USER_PASSWORD }}" >> .env
          echo "E2E_CLERK_USER_EMAIL=${{ secrets.E2E_CLERK_USER_EMAIL }}" >> .env

      - name: Start Postgres via Docker Compose ğŸ³
        run: |
          docker compose -f compose.yml -p corelive up -d postgres --wait
          docker ps -a

      - name: Show Postgres logs on failure ğŸªµ
        if: failure()
        run: |
          docker compose -f compose.yml -p corelive logs postgres | tail -n 200 || true

      - name: Verify database connection ğŸ§ª
        run: |
          # Wait for database to be created and ready
          timeout 60 bash -c 'until docker compose -f compose.yml -p corelive exec postgres env PGPASSWORD=password psql -U postgres -lqt | cut -d \| -f 1 | grep -qw corelive; do sleep 2; done'
          echo "Database 'corelive' exists and is ready!"

      - name: Run Prisma migrations ğŸ“¦
        run: pnpm prisma migrate deploy

      - name: Generate Prisma Client ğŸ—„ï¸
        run: pnpm prisma generate

      - name: Build Next.js for E2E tests ğŸ—ï¸
        run: pnpm build

      - name: Build Electron application âš¡
        run: pnpm electron:build:dir

      - name: Install Playwright Browsers ğŸ­
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Electron Playwright tests ğŸ§ª
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm exec playwright test --project=electron --reporter=list

      - name: Upload Playwright Report ğŸ“Š
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-electron
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots ğŸ“¸
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots-electron
          path: e2e/screenshots/
          retention-days: 30

      - name: Upload Test Results ğŸ“‹
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-electron
          path: test-results/
          retention-days: 30
