name: E2E Tests

on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🔄
        uses: actions/checkout@v4

      - name: Use shared prepare action 🔧
        uses: ./.github/actions/prepare

      - name: Set environment variables 🌍
        run: |
          touch .env
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}" >> .env
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
          echo "WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}" >> .env
          echo "POSTGRES_PRISMA_URL=${{ secrets.POSTGRES_PRISMA_URL }}" >> .env
          echo "NEXT_PUBLIC_ENABLE_MSW_MOCK=true" >> .env

      - name: Generate Prisma Client 🗄️
        run: pnpm prisma generate

      - name: Build Next.js application 🏗️
        run: pnpm build

      - name: Install Playwright Browsers 🎭
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests 🧪
        run: pnpm exec playwright test --reporter=list
        env:
          CI: true

      - name: Upload Playwright Report 📊
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots 📸
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: e2e/screenshots/
          retention-days: 30

      - name: Upload Test Results 📋
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
