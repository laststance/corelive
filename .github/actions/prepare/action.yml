description: Prepares the repo for a typical CI job

name: Prepare

runs:
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.17.1'
        cache: 'pnpm'
        cache-dependency-path: |
          pnpm-lock.yaml
          pnpm-workspace.yaml
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
  using: composite
